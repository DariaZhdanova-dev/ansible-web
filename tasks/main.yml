---
# tasks file for roles/web

- name: Docker Hub login
  docker_login:
    username: "{{ login }}"
    password: "{{ password }}"

- name: Get image tag
  debug:
    var: image_tag

- name: Pull image
  docker_image:
    name: {{ image_name }}:{{ image_tag }}
    source: pull
    state: present

- name: Run containers
  docker_container:
    name: "{{ item.key }}"
    image: {{ image_name }}:{{ image_tag }}
    published_ports:
      - "{{ item.value }}:5000"
    hostname: "{{ item.key }}"
    networks:
      - name: "{{ network }}"
        links: "{{ servers.keys() | list }}"
    state: started
    restart_policy: always
    cleanup: true
  loop: "{{ servers | dict2items }}"

  
